<!DOCTYPE html>
<html>
    <head>
        <title>Link to anchor tag</title>
    </head>
    <body>
        <h2 id="Topic1">First Topic</h2>
        <p>Content about the first topic</p>
        <h2 id="Topic2">Second topic</h2>
        <p>Content about the second topic</p>
        
        <a href="page1.html#Topic1">Click to jump to the First Topic</a>
        <a href="page2.html#Topic2">Click to jump to the Second Topic</a>
       
        <a href="/page">Text here</a>
        <a href="http://example.com/page">Texthere</a>
        <a href="tel:2345678920">Call Us</a>
        <a href="http://example.com" target="_blank">Text here</a>
      <!-- Bad Practice Running JavaScript inline with the element like this is fairly bad practice--> 
       <a href="javascript:myFunction();">Run Code</a>
        <a href="#" onclick="myFunction(); return false;">Run Code2</a>
    </body>
</html>
